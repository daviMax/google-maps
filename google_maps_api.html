<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Map API</title>



    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
        }
    </style>
</head>

<body>
<div id="map-canvas"></div>





<script>

    function initMap() {
        var mapCanvas = document.getElementById('map-canvas');
        var mapOptions = {
            zoom: 5,
            center: {
                lat: 32.450016,
                lng: -93.745599
            }
        };
        var map = new google.maps.Map(mapCanvas, mapOptions);

        var geo = new google.maps.Geocoder();
        geo.geocode({address: 'Superior Bar & Grill'}, function (response, status) {
            if (status === 'OK') {
                map.setCenter(response[0].geometry.location);
                console.log(response[0].geometry.location.lat());
                console.log(response[0].geometry.location.lng());
            } else {
                alert('Invalid address!');
            }
        });

        var marker = new google.maps.Marker({
            position: {
                lat: 32.450016,
                lng: -93.745599
            },
            map: map
        });

        var infowindow = new google.maps.InfoWindow({
            content: '<h3>Superior Grill!</h3>'
        });
        infowindow.open(map, marker);

        map.addListener('dragend', function() {
            infowindow.open();
        });
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxIPbNd4ljI6NdSyP5ugk4XoKDzw2VEZM&callback=initMap"
        async defer></script>

</body>
</html>
